<!DOCTYPE html>
<html>
    <head>
        <!-- This link allows us to use jquery files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});  // The # sign tells it that only id 2 
            $("#3").click(function() {
                $("h1").hide();  // Could add fade and other effects with the hide effect
            });
        });
    </script>

</html>

<!-- Line 11: The $ means "jquery" -->
<!-- Line 11: The document above requests the entire page to do the function -->
<!-- Line 12: Targeting the html tag... want to "append" -->
<!-- Line 13: says when page is loaded in the browser, run this function (append info below to html tag) -->
<!-- Line 14: "\"tells the browser to continue to the next line -->
<!-- Line 15: The single quote stays open since we have continuous string -->
